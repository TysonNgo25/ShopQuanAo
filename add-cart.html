<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style>
      /* Reset mặc định */
      body,
      h1,
      h2,
      h3,
      p,
      ul,
      li,
      table {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito Sans", sans-serif;
        background-color: #f8f9fa;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Header */
      .header {
        background-color: #ff6f61;
        padding: 20px 0;
        text-align: center;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      /* Section sản phẩm */
      .product-list {
        margin: 40px 0;
      }

      .product-list h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      .product {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        background-color: white;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .product h4 {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 10px;
      }

      .product .product-price {
        font-size: 1.5rem;
        color: #ff6f61;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .product .quantity input {
        width: 60px;
        padding: 5px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .product .add-to-cart {
        display: inline-block;
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      .product .add-to-cart:hover {
        background-color: #e65a50;
      }

      /* Shopping Cart Section */
      .shopping-cart {
        margin: 40px 0;
      }

      .shopping-cart h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      .shopping__cart__table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .shopping__cart__table table {
        width: 100%;
        border-collapse: collapse;
      }

      .shopping__cart__table th,
      .shopping__cart__table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .shopping__cart__table th {
        background-color: #ff6f61;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
      }

      .shopping__cart__table tbody tr:last-child td {
        border-bottom: none;
      }

      .cart__close {
        font-size: 18px;
        color: #e65a50;
        cursor: pointer;
        text-align: center;
      }

      .cart__close:hover {
        color: #ff0000;
      }

      .cart__total {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .cart__total h6 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #333;
      }

      .cart__total ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .cart__total ul li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 1rem;
        font-weight: bold;
      }

      .cart__total ul li span {
        color: #ff6f61;
      }

      .primary-btn {
        display: block;
        text-align: center;
        background-color: #ff6f61;
        color: white;
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 5px;
        margin-top: 15px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .primary-btn:hover {
        background-color: #e65a50;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .product {
          margin-bottom: 20px;
        }

        .shopping__cart__table th,
        .shopping__cart__table td {
          padding: 10px;
        }

        .cart__total {
          margin-top: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1>Shopping Cart Demo</h1>
      </div>
    </header>

    <!-- Product Section -->
    <section class="product-list">
      <div class="container">
        <h2>Products</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="product">
              <h4 class="product-name">Hooded Thermal Anorak</h4>
              <p class="product-price" data-price="270">$270.00</p>
              <div class="quantity">
                <input
                  type="number"
                  value="1"
                  class="product-quantity"
                  min="1"
                />
              </div>
              <button class="add-to-cart" data-id="101">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product">
              <h4 class="product-name">Black Sneaker</h4>
              <p class="product-price" data-price="150">$150.00</p>
              <div class="quantity">
                <input
                  type="number"
                  value="1"
                  class="product-quantity"
                  min="1"
                />
              </div>
              <button class="add-to-cart" data-id="102">Add to Cart</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="product">
              <h4 class="product-name">Gray Fringed Scarf</h4>
              <p class="product-price" data-price="50">$50.00</p>
              <div class="quantity">
                <input
                  type="number"
                  value="1"
                  class="product-quantity"
                  min="1"
                />
              </div>
              <button class="add-to-cart" data-id="103">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart spad">
      <div class="container">
        <h2>Your Cart</h2>
        <div class="row">
          <div class="col-lg-8">
            <div class="shopping__cart__table">
              <table class="table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Cart items will be rendered here -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="cart__total">
              <h6>Cart Total</h6>
              <ul>
                <li>Subtotal <span id="subtotal">$0.00</span></li>
                <li>Total <span id="total">$0.00</span></li>
              </ul>
              <a href="#" class="primary-btn">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      // Initialize cart
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Add product to cart
      function addToCart(productId, productName, productPrice, quantity) {
        const existingProduct = cart.find((item) => item.id === productId);
        if (existingProduct) {
          existingProduct.quantity += quantity;
        } else {
          cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            quantity: quantity,
          });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Product added to cart!");
        renderCart();
      }

      // Render cart
      function renderCart() {
        const cartTable = document.querySelector(
          ".shopping__cart__table tbody"
        );
        cartTable.innerHTML = "";
        let subtotal = 0;
        cart.forEach((item) => {
          const row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                        <td><span class="cart__close" data-id="${
                          item.id
                        }">&times;</span></td>
                    </tr>`;
          cartTable.insertAdjacentHTML("beforeend", row);
          subtotal += item.price * item.quantity;
        });
        document.getElementById("subtotal").innerText = `$${subtotal.toFixed(
          2
        )}`;
        document.getElementById("total").innerText = `$${subtotal.toFixed(2)}`;
      }

      // Remove product from cart
      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("cart__close")) {
          const productId = event.target.dataset.id;
          cart = cart.filter((item) => item.id !== productId);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
      });

      // Add event listener to "Add to Cart" buttons
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", (event) => {
          const productElement = event.target.closest(".product");
          const productId = event.target.dataset.id;
          const productName =
            productElement.querySelector(".product-name").innerText;
          const productPrice = parseFloat(
            productElement.querySelector(".product-price").dataset.price
          );
          const quantity = parseInt(
            productElement.querySelector(".product-quantity").value
          );
          addToCart(productId, productName, productPrice, quantity);
        });
      });

      // Initial render
      renderCart();
    </script>
  </body>
</html>
